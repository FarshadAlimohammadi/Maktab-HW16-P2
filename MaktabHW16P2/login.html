<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="styleTwo.css">
</head>
<body>
<div class="row">
    <div class="box">
        <div class="box-content">
            <form>
                <table>
                    <thead>
                    Login
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="email" name="email" id="email" placeholder="email address" class="text" required></td>
                    </tr>

                    <tr>
                        <td><input type="password" name="password" id="password" placeholder="password" class="text" required></td>
                    </tr>

                    <tr>
                        <td><input type="submit" name="login" id="login" value="login" class="button"></td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
